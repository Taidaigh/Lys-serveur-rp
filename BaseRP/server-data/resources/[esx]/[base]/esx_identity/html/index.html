<html>
	<head>
			<link rel="stylesheet" href="css/bootstrap.min.css">
			<link rel="stylesheet" href="css/bootstrap-extend.css">
			<link rel="stylesheet" href="css/master_style.css">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body class="hold-transition dark bg-img" style="background-image: url(images/bg1.jpg)">

	<div class="auth-2-outer row align-items-center h-p100 m-0">
		<div class="auth-2">
		  <div class="auth-logo font-size-30">
			<img style="max-width: 50%;" src="images/myLogo.png" alt="">
		  </div>
		  <!-- /.login-logo -->
		  <div class="auth-body">
			<p class="auth-msg" style="margin-bottom:30px;">Creation de ton personnage</p>

			<form class="form-element">
			  <div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="Prenom" id="firstname">
				<span class="ion ion-person form-control-feedback "></span>
			  </div>
			  <div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="Nom de famille" id="lastname">
				<span class="ion ion-person form-control-feedback "></span>
			  </div>
			  <div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="Date de naissance" id="dateofbirth">
				<span class="ion ion-locked form-control-feedback "></span>
			  </div>
			  <div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="Taille (CM)" id="height">
				<span class="ion ion-log-in form-control-feedback "></span>
			  </div>
			  <div class="row">
				<div class="col-12">
				  <div class="checkbox">
					<input type="checkbox" id="sex1"  value="M">
					<label for="sex1">Homme</label> &nbsp;&nbsp;&nbsp;
					<input type="checkbox" id="sex2" value="F">
					<label for="sex2">Femme</label>
				  </div>
				</div>
				<!-- /.col -->
				<div class="col-12 text-center">
				  <button type="submit" class="btn btn-block mt-10 btn" style="background-color:#853894; color:#EFA0FF">Enregistrer</button>
				</div>
				<!-- /.col -->
			  </div>
			</form>
		  </div>
		</div>

	</div>
	<script src="jquery.js"></script>
	<script>
		$('input[type="checkbox"]').on('change', function() {
	 	$('input[type="checkbox"]').not(this).prop('checked', false);
		});
	</script>

</body>
</html>
